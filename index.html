<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qayyum Siddiqui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>
        Technology Trends(A.I) , Growth Ideas , Investing , resources and more.
      </h1>
      <p>Subscribe for more details</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required />
        <button type="submit"><img src="send-icon.png" width="30px" /></button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxM6JVPurZaucV-a-cINbO80DmdBhjhkV_U3UHwUnuZd05WlTX7ojA9RwllaHxq1q7S/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank you for subscribing!";
            setTimeout(function () {
              msg.innerHTML = " ";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
